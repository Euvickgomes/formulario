<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <header>
        <h1>Formulário com Diferentes Elementos</h1>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <label>Selecione um ou mais arquivos:</label>
            <br>
            <input type="file" name="file" id="file" accept=".png, .jpn, .jpeg" multiple>
            <br>
            <br>
            <hr>
            <label>Escolha uma opção:</label>
            <br>
            <input type="radio" name="option1" id="option1" value="1" checked>Opção 1
            <br>
            <input type="radio" name="option1" id="option1" value="2">Opção 2
            <br>
            <br>
            <hr>
            <label></label>
            Checkbox 1:<input type="checkbox" name="check1" id="check1" checked>
            <br>
            Checkbox 2:<input type="checkbox" name="chekc2" id="check2">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">

        </form>
    </main>
</body>
</html>
